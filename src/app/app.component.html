<h1>Tienda de Productos</h1>
<div class="products--grid">
  <!--*ngFor generates multiple divs-->
  <div *ngFor="let product of products">
    <img class="product-image" [src]="product.image" width="180" alt="">
    <p>{{ product.name }}</p>
    <h3>${{ product.price }}</h3>
  </div>
</div>
<hr>

<!--Dynamic classes and styles-->
<!--As we know, we can define styles on files, but they can't change unless we set some logic using JavaScript-->
<!--With Angular, we can create dynamic classes and styles to avoid that work and delegate it to Angular-->
<!--Reference or template variable are just like JavaScript variables, so the logic will run on cascade-->
<h1>Class and Style</h1>
<label>Nombre</label>
<input type="text" required #nameInput="ngModel" [(ngModel)]="person.name">
<p [class.invalid]="nameInput.invalid" class="message-error">El campo es requerido</p>

<label>Titulo de Trabajo</label>
<input type="text" required #jobTitleInput="ngModel" [(ngModel)]="person.jobTitle">
<p [style.font-style]="jobTitleInput.invalid ? 'italic' : 'normal'">Texto</p>

<div class="styles">
  <div>
    <input type="number" min="0" required [(ngModel)]="imageWidth">
  </div>
  <div>
    <img [style.width.px]="imageWidth" [src]="person.avatar" alt="image">
  </div>
</div>
<hr>
